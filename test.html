<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <title>Title</title>
  <style>
    *{margin: 0;padding: 0;box-sizing:border-box;
    }
    .box{
      overflow: hidden;
      margin: -5px;
    }
    .item{
      width: 50%;
      height: 100px;
      box-sizing: border-box;
      float: left;
      padding: 5px;
    }
    .item>div{
      height: 100%;
      box-sizing: border-box;
    }
    .red{
      background-color: red;}
    .blue{
      background-color: blue;}
    .yellow{
      background-color: yellow;}
  </style>
</head>
<body>
  <div class="box">
    <div class="item">
      <div class="red"></div>
    </div>
    <div class="item">
      <div class="blue"></div>
    </div>
    <div class="item">
      <div class="yellow"></div>
    </div>
  </div>
</body>
</html>
